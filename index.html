<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗狗影片懸吊物品清單 - 製作進度追蹤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b9d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .stat-number {
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 1.1em;
        }

        .search-box {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #28a745;
        }

        .items-container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .item-group {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .group-header {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #2d3436;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .item-list {
            padding: 20px;
        }

        .item-entry {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .item-entry:last-child {
            border-bottom: none;
        }

        .item-entry:hover {
            background-color: #f8f9fa;
        }

        .item-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #28a745;
        }

        .item-name {
            flex: 1;
            font-size: 1.05em;
            cursor: pointer;
        }

        .item-entry.completed {
            background-color: #d4edda;
            opacity: 0.8;
        }

        .item-entry.completed .item-name {
            text-decoration: line-through;
            color: #6c757d;
        }

        .clear-all {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
            transition: all 0.3s;
        }

        .clear-all:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .items-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

        <div class="search-box">

        let completedItems = new Set();

        function initializeItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';

            Object.entries(hangingItems).forEach(([category, items]) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'item-group';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'group-header';
                headerDiv.textContent = `${category} (${items.length})`;
                
                const listDiv = document.createElement('div');
                listDiv.className = 'item-list';
                
                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item-entry';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'item-checkbox';
                    checkbox.addEventListener('change', (e) => toggleItem(item, e.target.checked));
                    
                    const label = document.createElement('span');
                    label.className = 'item-name';
                    label.textContent = item;
                    label.addEventListener('click', () => {
                        checkbox.checked = !checkbox.checked;
                        toggleItem(item, checkbox.checked);
                    });
                    
                    itemDiv.appendChild(checkbox);
                    itemDiv.appendChild(label);
                    listDiv.appendChild(itemDiv);
                });
                
                groupDiv.appendChild(headerDiv);
                groupDiv.appendChild(listDiv);
                container.appendChild(groupDiv);
            });

            updateStats();
        }

        function toggleItem(item, isCompleted) {
            const items = document.querySelectorAll('.item-entry');
            let targetItem = null;
            
            items.forEach(entry => {
                const nameElement = entry.querySelector('.item-name');
                if (nameElement && nameElement.textContent === item) {
                    targetItem = entry;
                }
            });
            
            if (targetItem) {
                if (isCompleted) {
                    completedItems.add(item);
                    targetItem.classList.add('completed');
                } else {
                    completedItems.delete(item);
                    targetItem.classList.remove('completed');
                }
            }
            
            updateStats();
            saveProgress();
        }

        function updateStats() {
            const totalCount = Object.values(hangingItems).flat().length;
            const completedCount = completedItems.size;
            const progressPercent = Math.round((completedCount / totalCount) * 100);
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('completedCount').textContent = completedCount;
            document.getElementById('progressPercent').textContent = progressPercent + '%';
        }

        function clearAllChecks() {
            if (confirm('確定要清除所有勾選嗎？')) {
                completedItems.clear();
                document.querySelectorAll('.item-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                });
                document.querySelectorAll('.item-entry').forEach(entry => {
                    entry.classList.remove('completed');
                });
                updateStats();
                saveProgress();
            }
        }

        function saveProgress() {
            try {
                const data = JSON.stringify(Array.from(completedItems));
                // 使用變數儲存而非 localStorage（符合 Claude 環境限制）
                window.hangingItemsProgress = data;
                console.log('進度已儲存:', completedItems.size, '項目');
            } catch (error) {
                console.log('無法儲存進度:', error);
            }
        }

        function loadProgress() {
            try {
                const saved = window.hangingItemsProgress;
                if (saved) {
                    const savedItems = JSON.parse(saved);
                    completedItems = new Set(savedItems);
                    console.log('已載入儲存的進度:', savedItems.length, '項目');
                    
                    setTimeout(() => {
                        completedItems.forEach(item => {
                            const entries = document.querySelectorAll('.item-entry');
                            entries.forEach(entry => {
                                const nameElement = entry.querySelector('.item-name');
                                const checkbox = entry.querySelector('.item-checkbox');
                                if (nameElement && nameElement.textContent === item) {
                                    checkbox.checked = true;
                                    entry.classList.add('completed');
                                }
                            });
                        });
                        updateStats();
                    }, 100);
                }
            } catch (error) {
                console.log('無法載入進度:', error);
            }
        }

        // 搜尋功能
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            const itemGroups = document.querySelectorAll('.item-group');
            
            if (searchTerm === '') {
                itemGroups.forEach(group => {
                    group.style.display = 'block';
                    const itemEntries = group.querySelectorAll('.item-entry');
                    itemEntries.forEach(entry => {
                        entry.style.display = 'flex';
                    });
                });
                return;
            }
            
            itemGroups.forEach(group => {
                const itemEntries = group.querySelectorAll('.item-entry');
                let hasVisibleItems = false;
                
                itemEntries.forEach(entry => {
                    const itemNameElement = entry.querySelector('.item-name');
                    if (itemNameElement) {
                        const itemName = itemNameElement.textContent.toLowerCase();
                        
                        if (itemName.includes(searchTerm)) {
                            entry.style.display = 'flex';
                            hasVisibleItems = true;
                        } else {
                            entry.style.display = 'none';
                        }
                    }
                });
                
                if (hasVisibleItems) {
                    group.style.display = 'block';
                } else {
                    group.style.display = 'none';
                }
            });
        });

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            loadProgress();
            initializeItems();
        });
