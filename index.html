        let completedItems = new Set();

        function initializeItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';

            Object.entries(hangingItems).forEach(([category, items]) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'item-group';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'group-header';
                headerDiv.textContent = `${category} (${items.length})`;

                const listDiv = document.createElement('div');
                listDiv.className = 'item-list';

                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item-entry';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'item-checkbox';
                    checkbox.addEventListener('change', e => toggleItem(item, e.target.checked));

                    const label = document.createElement('span');
                    label.className = 'item-name';
                    // ä¸­è‹±ä¸¦åˆ—
                    label.textContent = `${item} (${englishLabels[item]})`;

                    label.addEventListener('click', () => {
                        checkbox.checked = !checkbox.checked;
                        toggleItem(item, checkbox.checked);
                    });

                    itemDiv.appendChild(checkbox);
                    itemDiv.appendChild(label);
                    listDiv.appendChild(itemDiv);
                });

                groupDiv.appendChild(headerDiv);
                groupDiv.appendChild(listDiv);
                container.appendChild(groupDiv);
            });

            updateStats();
        }

        function toggleItem(item, isCompleted) {
            document.querySelectorAll('.item-entry').forEach(entry => {
                const nameEl = entry.querySelector('.item-name');
                if (nameEl.textContent.startsWith(item)) {
                    if (isCompleted) {
                        completedItems.add(item);
                        entry.classList.add('completed');
                    } else {
                        completedItems.delete(item);
                        entry.classList.remove('completed');
                    }
                }
            });
            updateStats();
            saveProgress();
        }

        function updateStats() {
            const total = Object.values(hangingItems).flat().length;
            const done = completedItems.size;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = done;
            document.getElementById('progressPercent').textContent = Math.round(done/total*100) + '%';
        }

        function clearAllChecks() {
            if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰å‹¾é¸å—ï¼Ÿ')) {
                completedItems.clear();
                document.querySelectorAll('.item-checkbox').forEach(cb => cb.checked = false);
                document.querySelectorAll('.item-entry').forEach(e => e.classList.remove('completed'));
                updateStats();
                saveProgress();
            }
        }

        function saveProgress() {
            try {
                window.hangingItemsProgress = JSON.stringify(Array.from(completedItems));
            } catch {}
        }

        function loadProgress() {
            try {
                const saved = window.hangingItemsProgress;
                if (saved) {
                    completedItems = new Set(JSON.parse(saved));
                    setTimeout(() => {
                        completedItems.forEach(item => {
                            document.querySelectorAll('.item-entry').forEach(entry => {
                                if (entry.querySelector('.item-name').textContent.startsWith(item)) {
                                    entry.querySelector('.item-checkbox').checked = true;
                                    entry.classList.add('completed');
                                }
                            });
                        });
                        updateStats();
                    }, 100);
                }
            } catch {}
        }

        // æœå°‹åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', e => {
            const term = e.target.value.trim().toLowerCase();
            document.querySelectorAll('.item-group').forEach(group => {
                let anyVisible = false;
                group.querySelectorAll('.item-entry').forEach(entry => {
                    const name = entry.querySelector('.item-name').textContent.toLowerCase();
                    const show = !term || name.includes(term);
                    entry.style.display = show ? 'flex' : 'none';
                    if (show) anyVisible = true;
                });
                group.style.display = anyVisible ? 'block' : 'none';
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadProgress();
            initializeItems();
        });
